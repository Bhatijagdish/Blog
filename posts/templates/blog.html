
{% extends 'base.html' %}

{% block header %}
<div class="p=10 lg:p=20 text-center py-4">
    <h1 class="text-3xl lg:text-6xl text-white">
        New Blog
    </h1>
</div>
{% endblock %}

{% block table%}
<div class="lg:w-3/4 p-1 lg:mx-auto">
    <form method="post" action="." class="lg:w-3/4 lg:mx-auto bg-white rounded-xl">
        <div>
            <input type="text" name="title" 
            style="width:100%;" class="lg:w-3/4 lg:mx-auto p-4 bg-white rounded-xl" placeholder="Title of the blog..."/>
        </div>
    </form>
</div>
<div class="lg:w-3/4 p-1 lg:mx-auto">
    <form method="post" action="." class="lg:w-3/4 lg:mx-auto bg-white rounded-xl">
            <textarea placeholder="Provide blog description" class="lg:w-3/4 lg:mx-auto bg-white rounded-xl"
                style="width:100%; margin: 1px;
                padding: 1px;
                height: 300px;">
            </textarea>
    </form>
</div>
<div class="lg:w-3/4 p-1 lg:mx-auto">
    <form method="post" action="." class="lg:w-3/4 lg:mx-auto rounded-xl">
        <button class="px-5 py-3 rounded-xl text-white bg-teal-500 hover:bg-teal-700" id="add-blog">
            Submit
        </button>
    </form>
</div>

{% endblock %}
